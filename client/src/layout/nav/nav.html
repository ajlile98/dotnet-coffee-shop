            <a 
                routerLink="/" 
                routerLinkActive="text-accent" 
                [routerLinkActiveOptions]="{exact: true}"
                class="flex items-center gap-3 max-h-16 border-r-white border-r-2 pr-6" href="">

                    width="35px" version="1.1" id="Capa_1" viewBox="0 0 275.353 275.353" xml:space="preserve">

                </svg>
                <h3 class="text-2xl font-semibold uppercase">
                    Coffee Shop
                </h3>
            </a>
        </div>
        <nav class="flex gap-3 my-2 uppercase text-lg text-white">
            @if(accountService.currentUser()){
                <a routerLink="/customers" routerLinkActive="text-accent">Customers</a>
                <a routerLink="/lists" routerLinkActive="text-accent">Lists</a>
                <a routerLink="/messages" routerLinkActive="text-accent">Messages</a>
                <a routerLink="/menu" routerLinkActive="text-accent">Menu</a>
                <a routerLink="/orders" routerLinkActive="text-accent">Orders</a>
            }
            <a routerLink="/errors" routerLinkActive="text-accent"> Errors</a>
        </nav>
        <div class="flex align-middle ml-auto gap-3">
            @if (accountService.currentUser(); as user){
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" 
                    class="flex items-center text-white text-xl gap-3 cursor-pointer">
                    <img src="/user.png" alt="user avatar" class="w-8 h-8 rounded-full">
                    <span>{{user.displayName}}</span>
                </div>
                <ul tabindex="0" class="dropdown-content menu bg-base-100 rounded-box z-1 w-52 p-2 shadow-sm">
                    <li><a href="">Edit Profile</a></li>
                    <li><a (click)="logout()">Logout</a></li>
                </ul>
            </div>
            } @else {
            <form #loginForm="ngForm" (ngSubmit)="login()" class="flex items-center gap-3" action="">
                <input [(ngModel)]="creds.email" name="email" type="text" class="input" placeholder="Email">
                <input [(ngModel)]="creds.password" name="password" type="password" class="input" placeholder="Password">
                <button type="submit" class="btn">Login</button>
            </form>
            }
        </div>
    </div>
</header>
